type Message {
  id: ID!
  user: User!
  content: String!
  timestamp: Float!
}

type Query {
  messages: [Message]
  users: [User]
}

type User {
  id: ID!
  username: String!
}

type Mutation {
  addMessage(userId: ID!, content: String!): Message
  connectUser(user: UserInput!): User
}

input UserInput {
  username: String!
  key: String!
}

type Subscription {
  messageAdded: Message
  userConnected: User
}

schema {
  query: Query
  mutation: Mutation
  subscription: Subscription
}
